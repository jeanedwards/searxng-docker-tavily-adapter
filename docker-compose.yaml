version: "3.7"

# Docker Compose configuration for local development
# 
# For Azure Container Apps deployment, see:
# - .github/workflows/azure-deploy.yml (deployment workflow)
# - config.azure.yaml (Azure-specific config with localhost URLs)
# 
# Key differences in Azure deployment:
# - All containers run as sidecars sharing localhost network
# - SearXNG URL: http://localhost:8080 (instead of http://searxng:8080)
# - Redis URL: redis://localhost:6379 (instead of redis://redis:6379)
# - Config injected via GitHub secret, not volume mount

services:
  redis:
    container_name: redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    networks:
      - searxng
    volumes:
      - valkey-data2:/data
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  searxng:
    container_name: searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    networks:
      - searxng
    ports:
      - "0.0.0.0:8999:8080"  # Expose SearXNG on host port 8999
    volumes:
      - ./config.yaml:/etc/searxng/settings.yml:ro  # Shared unified config (copy from config.example.yaml)
      - searxng-data:/var/cache/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:8999/
      - BIND_ADDRESS=[::]:8080
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  tavily-adapter:
    build: ./simple_tavily_adapter
    container_name: tavily-adapter
    restart: unless-stopped
    networks:
      - searxng
    ports:
      - "8001:8001"
    volumes:
      - ./config.yaml:/srv/searxng-docker/config.yaml:ro  # Shared unified config (copy from config.example.yaml)
    depends_on:
      - searxng
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

networks:
  searxng:

volumes:
  valkey-data2:
  searxng-data: