name: Build and Push Adapter Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Derive short SHA tag
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: simple_tavily_adapter
          file: simple_tavily_adapter/Dockerfile
          push: true
          tags: |
            jeconsulting/searxng-docker-tavily-adapter:${{ env.SHORT_SHA }}
            jeconsulting/searxng-docker-tavily-adapter:latest
