# Azure Container Apps Configuration for SearXNG + Tavily Adapter
# 
# This is a specialized config for Azure Container Apps deployment
# where Redis and SearXNG run as SIDECARS sharing the localhost network.
#
# KEY DIFFERENCES from config.example.yaml:
# - adapter.searxng_url uses localhost:8080 (sidecar, not docker service name)
# - valkey.url uses localhost:6379 (sidecar, not docker service name)
#
# DEPLOYMENT:
# This file is automatically read and deployed as a secret volume mount during
# the GitHub Actions workflow. The same config content is mounted at:
# - /srv/searxng-docker/config.yaml for the Tavily adapter
# - /etc/searxng/settings.yml for SearXNG
# Both containers share the same configuration, just at different paths.
#
# SETUP:
# 1. Update the secret_key below to a random 32+ character string
# 2. Adjust search engines and other settings as needed
# 3. Commit changes and deploy via GitHub Actions workflow: azure-deploy.yml
#
# CACHING ARCHITECTURE:
# This setup uses TWO separate caching layers:
# 1. SearXNG's Redis/Valkey cache (configured in 'valkey' section below)
#    - Caches search results, rate limiting, sessions
#    - Shared across all SearXNG requests
# 2. Adapter's in-memory cache (configured in 'adapter.search' section)
#    - Python-level caching for adapter API responses
#    - Independent of SearXNG's cache

# =================================
# SearXNG Configuration (root level for SearXNG sidecar)
# =================================
use_default_settings: true

server:
  # base_url is set via SEARXNG_BASE_URL environment variable in the sidecar
  secret_key: "CHANGE_ME_TO_RANDOM_SECRET_KEY_32_CHARS_OR_MORE"  # REQUIRED: Change this!
  limiter: false  # Disabled for API usage
  image_proxy: true
  
# Search output formats - JSON is critical for API functionality
search:
  formats:
    - html
    - json    # Required for API!
    - csv
    - rss

# =========================================================================
# Redis/Valkey settings (SearXNG built-in caching)
# =========================================================================
# SearXNG uses Redis/Valkey for:
# - Search results caching (automatic, no TTL configuration)
# - Rate limiting (when server.limiter is enabled)
# - Session management
# - Autocomplete caching
# 
# NOTE: In Azure Container Apps with sidecars, Redis runs on localhost
valkey:
  url: redis://localhost:6379/0

# Network request optimization
outgoing:
  request_timeout: 10.0
  max_request_timeout: 15.0
  
# Search engine configuration
engines:
  - name: google
    disabled: false
  - name: bing
    disabled: true    # Disabled as per original config
  - name: duckduckgo
    disabled: false
  - name: brave
    disabled: false
  - name: startpage
    disabled: true    # Disabled - problematic
  - name: yacy images
    disabled: true    # Disabled - problematic

# =================================
# Tavily Adapter Configuration  
# =================================
adapter:
  # Server settings for the adapter
  server:
    host: "0.0.0.0"
    port: 8001

  # SearXNG connection URL
  # NOTE: In Azure Container Apps with sidecars, SearXNG runs on localhost:8080
  searxng_url: "http://localhost:8080"

  # Web scraper configuration
  scraper:
    timeout: 30  # Increased from 10 to reduce timeout failures during raw content scraping
    max_content_length: 2500
    user_agent: "Mozilla/5.0 (compatible; TavilyBot/1.0)"

  # Default search parameters
  search:
    default_max_results: 10
    default_engines: "google,duckduckgo,brave"
    default_categories: "general"
    default_language: "auto"
    safesearch: 1
    
    # =====================================================================
    # Adapter's own in-memory cache (separate from SearXNG's Redis cache)
    # =====================================================================
    # These settings control the adapter's Python-level caching layer:
    # - cache_ttl_seconds: How long adapter keeps cached search responses
    # - cache_max_entries: Maximum cached queries in adapter's memory
    # - response_cache_ttl_seconds: TTL for HTTP response cache
    # - response_cache_max_entries: Max response entries in adapter's memory
    # 
    # Note: This is independent of SearXNG's Redis/Valkey cache configured above
    cache_ttl_seconds: 120         # Adapter cache TTL (seconds)
    cache_max_entries: 256         # Max cached queries in adapter memory
    response_cache_ttl_seconds: 60  # HTTP response cache TTL (seconds)
    response_cache_max_entries: 128 # Max response cache entries in adapter memory

  # Tavily Extract API settings
  extract:
    max_urls: 20            # Maximum URLs per /extract request
    timeout_basic: 30       # Timeout (seconds) for basic mode - increased from 12
    timeout_advanced: 45    # Timeout (seconds) for advanced mode - increased from 25
    default_format: "markdown"

